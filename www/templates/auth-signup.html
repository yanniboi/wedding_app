<ion-header-bar class="bar-dark">
  <h1 class="title">Sign Up</h1>
</ion-header-bar>
<ion-content class="has-header padding">
  <h3>Create an account so we know who you are</h3>
  <div class="list">
      <div class="item padding">
      <p>So that we know which of our lovely guests has downloaded this app, please sign up for an account..</p>
          <p>(...for plus ones write both people in the 'Name' box)</p>
      </div>
    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" ng-model="user.name">
    </label>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="user.email">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
    </label>
    <label class="item item-input">
      <button class="button button-block button-calm" ng-click="createUser()">
        Sign Up
      </button>
    </label>
  </div>
</ion-content>
