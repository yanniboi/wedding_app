<div class="modal slide-in-up" ng-controller="newRsvpCtrl">
  <header class="bar bar-header bar-secondary">
    <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
    <h1 class="title">RSVP</h1>
    <button class="button button-positive" ng-click="createNew()">Done</button>
  </header>
  <ion-content class="padding has-header">
      <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="rsvp.name">
      </label>
      <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="rsvp.email">
      </label>
      <div class="item item-toggle">
          <span class="input-label">RSVP</span>
          <label class="toggle toggle-positive">
              <input type="checkbox" ng-model="rsvp.status">
              <div class="track">
                  <div class="handle"></div>
              </div>
          </label>
      </div>
      <label class="item item-input">
          <span class="input-label">I will dance if...</span>
          <input type="text" ng-model="rsvp.request">
      </label>
      <div class="rsvp-smiley">
            <img ng-show="rsvp.status" src="img/happy.png" />
            <img ng-show="!rsvp.status" src="img/sad.png" />
      </div>
  </ion-content>
</div>
