 <ion-view>

    <div class="bar-calm">
        <ion-nav-buttons side="left">
            <button ng-show="leftButtonShow" ng-click= "leftButtons[0].tap()" class="{{leftButtons[0].type}}">
                {{leftButtons[0].content}}
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-show="rightButtonShow" ng-click= "rightButtons[0].tap()" class="{{rightButtons[0].type}}">
                {{rightButtons[0].content}}
            </button>
        </ion-nav-buttons>
    </div>
    <ion-slide-box on-slide-changed="slideChanged(index)">
        
        <!-- Slide 1 -->
        <ion-slide>
            <h3>Thank you for choosing the Awesome App!</h3>
            <div id="logo">
                <img width="30%" src="/img/heart.png">
            </div>
            <p>
                We've worked super hard to make you happy.
            </p>
            <p>
                But if you are angry, too bad.
            </p>
        </ion-slide>
        
        <!-- Slide 2 -->
        <ion-slide>
            <h3>But first....</h3>

            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Please enter your super secure Access Code!">
                </label>
                <label class="item item-input">
                    <button class="button button-block button-positive" ng-click="startApp()">
                        Enter
                    </button>
                </label>
            </div>
        </ion-slide>
        
        
    </ion-slide-box>
</ion-view>
